<!DOCTYPE html>
<html>
	<head>
		<title>DS Maker V</title>
		<link rel="stylesheet" href="theme/splash/dark.css">
	</head>
	<body>
		<div class="window_topbar">
			<div class="window_buttons">
				<button id="window_close" type="window_button_close">
					<img src="img/ui/close.png" border="0" />
				</button>
				<button type="window_button_minimize" id="window_minimize">
					<img src="img/ui/minimize.png" border="0" />
				</button>
			</div>
			<h1 id="window_title">DS Maker V</h1>
		</div>
		<div class="main_container">
			<h1 class="ui_text_padding">Recent Projects</h1>
		</div>
		<div class="main_sidebar">
			<div class="main_sidebar_title">
				<img src="img/default.bmp">
			</div>
			<button class="open_input" name="new_project">New Project</button>
			<button class="open_file" name="open_project">Open Project</button>
			<button class="open_window" name="settings">Editor Settings</button>
		</div>
		<div class="input_frame" name="new_project">
			<div class="input_frame_title">New project</div>
			<label for="input_text">Project Name:</label>
			<input type="text" class="input_text" name="project_name" />
			<label for="input_text">Project Directory:</label>
			<input type="text" class="input_directory" name="project_dir" readonly />
			<button class="input_directory_button" name="project_dir">Select folder</button>
			<p>New folder will be made in (DIRECTORY)</p>
			<div class="input_buttons">
				<button class="input_ok">Make new project</button>
				<button class="input_cancel">Cancel</button>
			</div>
		</div>
		<div id="frame_background" />
	</body>
	<script src="window.js"></script>
	<script src="input.js"></script>
</html>
